<pre>
The red square is the keyboard operation area. You can do the following operations：

up：↑    down：↓    left：←    right：→

Ctrl + 2 : Background turns yellow
Ctrl + 3 : Background turns blue
Ctrl + ↑ : zoom in
Ctrl + ↓ : Zoom out
